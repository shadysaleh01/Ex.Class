<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Tables Page</title>

  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">

    <div class="jumbotron">
      <h1 class="text-center"><span class="fa fa-fire"></span> Hot Restaurant</h1>
      <hr>
      <h2 class="text-center">Current Reservations and Waiting List</h2>
      <br>

      <div class="text-center">
        <a href="/reserve"><button class="btn btn-lg btn-danger"><span class="fa fa-credit-card"></span> Make
            Reservation</button></a>
        <a href="/"><button class="btn btn-lg btn-default" "><span class=" fa fa-home"></span></button></a>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">

        <!-- Current Tables in Use -->
        <div class="card">
          <div class="card-header">
            <h3>Current Reservations</h3>
          </div>
          <div class="card-body">
            <h2><strong>Table #:</strong> <span id="table"></span></h2>
            <hr>
            <ul id="tableList">

            </ul>
          </div>
        </div>

        <!-- Waiting List Card -->
        <div class="card mt-4">
          <div class="card-header">
            <h4>Waiting List</h4>
          </div>
          <div class="card-body">
            <h2><strong>Table #:</strong> <span id="table"></span></h2>
            <hr>
            <ul id="waitingList">

            </ul>
          </div>
        </div>
      </div>
    </div>


    <footer class="footer mt-4">
      <div class="container">
        <p>Control Panel</p>
        <p><a href="#" id="clear">Clear Table</a> | <a href="/api/tables">API Table Link</a> | <a
            href="/api/waitlist">API
            Wait List</a>
      </div>
    </footer>

  </div>

  <script type="text/javascript">

    function availableTable() {
      $.get("/api/tables", (tableData) => {

        for (let i = 0; i < tableData.length; i++) {

          let custmerInfo = $("<li class='list-group-item mt-4'>")
          custmerInfo.append(
            $("<h3>").text("Table #"(i + 1)),
            $("<hr>"),
            $("<h3>").text(tableData[i].id),
            $("<h3>").text(tableData[i].name),
            $("<h3>").text(tableData[i].email),
            $("<h3>").text(tableData[i].phoneNumber)
          )
          $("#tableList").append(custmerInfo)
        }
      })
    }

    function waitingList() {
      $.get("/api/waitlist", (waitData) => {

        for (let i = 0; i < waitData.length; i++) {

          let custmerInfo = $("<li class='list-group-item mt-4'>")
          custmerInfo.append(
            $("<h3>").text("Table #"(i + 1)),
            $("<hr>"),
            $("<h3>").text(tableData[i].id),
            $("<h3>").text(tableData[i].name),
            $("<h3>").text(tableData[i].email),
            $("<h3>").text(tableData[i].phoneNumber)
          )
          $("#waitingList").append(custmerInfo)
        }
      })
    }

    function clearTable() {
      alert("Clearing...");

      // Clear the tables on the server and then empty the elements on the client
      $.ajax({ url: "/api/clear", method: "POST" }).then(function () {
        $("#waitList").empty();
        $("#tableList").empty();
      });
    }

    $("#clear").on("click", clearTable);

    availableTable()
    waitingList()

  </script>

</body>

</html>
